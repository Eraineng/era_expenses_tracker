name: era_expenses_tracker
description: A friendly and creative expense tracker app for Eraine!
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=3.0.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  intl: ^0.18.1 # For date formatting
  uuid: ^4.0.0  # For generating unique IDs for expenses
  provider: ^6.0.5 # For state management
  


dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/images/ # Add your asset images here if needed